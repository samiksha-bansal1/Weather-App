<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Weather Forecast</h1>
      </div>
      <div class="search">
        <input class="inputVal" placeholder="Enter" />
        <i class="fa-solid fa-magnifying-glass searchBtn"></i>
      </div>
      <div class="img">
        <img src="./images/clouds.png" alt="clouds" class="image" />
      </div>
      <div class="weatherType">
        <div class="temp">31Â°C</div>
        <div class="type">Clouds</div>
      </div>
      <div class="dateTime">
        <div class="date">21 June,2023</div>
        <div class="time">20.00</div>
      </div>
      <div class="location">PATIALA</div>
      <div class="extraInfo">
        <div class="humidity">
          <div>Humidity</div>
          <div class="humidityVal">60%</div>
        </div>
        <div class="wind">
          <div>WindSpeed</div>
          <div class="windSpeed">45km/hr</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
